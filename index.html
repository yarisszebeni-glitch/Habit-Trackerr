<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }

    .toggle {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .toggle button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #ddd;
      font-weight: 600;
    }

    .toggle .active {
      background: #4caf50;
      color: white;
    }

    .week {
      display: grid;
      grid-template-columns: repeat(7, minmax(120px, 1fr));
      gap: 12px;
      overflow-x: auto;
    }

    .day {
      background: white;
      border-radius: 12px;
      padding: 10px;
      min-width: 120px;
    }

    .day h4 {
      margin: 0 0 6px;
      text-align: center;
    }

    .progress {
      width: 60px;
      height: 60px;
      margin: 0 auto 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background: conic-gradient(
        #4caf50 var(--percent),
        #ddd 0
      );
    }

    .progress span {
      background: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .habit {
      display: flex;
      gap: 6px;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .month {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .month-day {
      background: white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-size: 13px;
    }

    .dot {
      margin-top: 6px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 600px) {
      .week {
        grid-template-columns: repeat(7, 140px);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const habitNames = ["Sport", "Lesen", "Meditation"];

    function createWeek() {
      const today = new Date();
      const start = new Date(today);
      start.setDate(today.getDate() - today.getDay() + 1);

      return Array.from({ length: 7 }, (_, i) => {
        const d = new Date(start);
        d.setDate(start.getDate() + i);

        return {
          date: d,
          habits: habitNames.map(h => ({
            name: h,
            done: false
          }))
        };
      });
    }

    function App() {
      const [view, setView] = useState("week");
      const [week, setWeek] = useState(createWeek());

      function toggleHabit(dayIndex, habitIndex) {
        const copy = [...week];
        copy[dayIndex].habits[habitIndex].done =
          !copy[dayIndex].habits[habitIndex].done;
        setWeek(copy);
      }

      function percent(day) {
        const done = day.habits.filter(h => h.done).length;
        return Math.round((done / day.habits.length) * 100);
      }

      return (
        <>
          <div className="toggle">
            <button
              className={view === "week" ? "active" : ""}
              onClick={() => setView("week")}
            >
              Woche
            </button>
            <button
              className={view === "month" ? "active" : ""}
              onClick={() => setView("month")}
            >
              Monat
            </button>
          </div>

          {view === "week" && (
            <div className="week">
              {week.map((day, dIndex) => (
                <div className="day" key={dIndex}>
                  <h4>
                    {day.date.toLocaleDateString("de-DE", {
                      weekday: "short",
                      day: "numeric"
                    })}
                  </h4>

                  <div
                    className="progress"
                    style={{ "--percent": percent(day) + "%" }}
                  >
                    <span>{percent(day)}%</span>
                  </div>

                  {day.habits.map((h, hIndex) => (
                    <label className="habit" key={hIndex}>
                      <input
                        type="checkbox"
                        checked={h.done}
                        onChange={() =>
                          toggleHabit(dIndex, hIndex)
                        }
                      />
                      {h.name}
                    </label>
                  ))}
                </div>
              ))}
            </div>
          )}

          {view === "month" && (
            <div className="month">
              {week.map((day, i) => {
                const p = percent(day);
                return (
                  <div className="month-day" key={i}>
                    {day.date.getDate()}
                    <div
                      className="dot"
                      style={{
                        background:
                          p === 0
                            ? "#ccc"
                            : p < 100
                            ? "#ffc107"
                            : "#4caf50"
                      }}
                    ></div>
                  </div>
                );
              })}
            </div>
          )}
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
